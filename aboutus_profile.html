    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll(".card-title a"); // 卡片中的名稱連結
        const displayImage = document.getElementById("displayImage"); // 下方圖片顯示區域

        links.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const imgSrc = link.getAttribute("data-img"); // 獲取圖片路徑

            // 切換下方顯示圖片
            displayImage.style.opacity = "0"; // 淡出效果
            setTimeout(() => {
              displayImage.src = imgSrc; // 更新圖片路徑
              displayImage.style.opacity = "1"; // 淡入效果
            }, 300);

            // 更新 Active 狀態（可選，若需高亮）
            links.forEach((l) => l.classList.remove("active"));
            link.classList.add("active");
          });
        });
      });
    </script>
