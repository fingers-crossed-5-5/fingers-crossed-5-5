                這個動作代表「我需要幫助」或「我有危險」。<br />
                <br />國際求救手勢的誕生源於對家庭暴力受害者的關注，特別是在疫情封鎖期間，許多人因居家隔離而無法安全地向外界求助。加拿大女性基金會，為解決這一問題，創造了這個簡單的手勢，讓受害者能無聲地傳達求助訊息，而不會被施害者察覺。這個手勢只需單手完成，並且沒有語言或文化的限制。<br />
                <br />如果遇到需要求助請抬起一隻手，掌心朝外，五指伸開。將拇指內收，壓向掌心。再將其餘四指慢慢捲下，覆蓋住拇指，形成拳頭狀。
