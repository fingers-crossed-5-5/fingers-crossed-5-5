<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>意有所指</title>
    <link href="./img/頁籤icon指.png" rel="icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./css/_variables.scss" rel="stylesheet" />
    <link href="./css/advertise.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/reset.css" rel="stylesheet" />
  </head>
  <body>
    <!--------------------->
    <div id="ad-popup" class="ad-popup">
      <div class="ad-content">
        <img id="ad-image" src="" alt="Ad Banner" />
        <button id="close-ad" class="close-btn">&times;</button>
      </div>
    </div>
    <!--------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!----------->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const adPopup = document.getElementById("ad-popup");
        const adImage = document.getElementById("ad-image");
        const closeAd = document.getElementById("close-ad");

        // 圖片清單
        const adImages = [
          "./img/素材/廣告視窗/中毒-鴨梨1.png",
          "./img/素材/廣告視窗/中毒-yz.png",
          "./img/素材/廣告視窗/中毒-sx.png",
          "./img/素材/廣告視窗/中毒-jo.png",
          "./img/素材/廣告視窗/中毒-cody.png",
          "./img/素材/廣告視窗/中毒-好課.png",
          "./img/素材/廣告視窗/中毒-宇宙.png",
          "./img/素材/廣告視窗/中毒-鴨梨2.png",
          "./img/素材/廣告視窗/中毒-美貌.png",
        ];

        let currentImageIndex = 0;

        function showAd() {
          adImage.src = adImages[currentImageIndex];

          // 隨機定位廣告
          const viewportWidth = window.innerWidth; // 瀏覽器視窗寬度
          const viewportHeight = window.innerHeight; // 瀏覽器視窗高度
          const adWidth = 300; // 假設廣告寬度
          const adHeight = 200; // 假設廣告高度

          // 隨機生成位置
          const randomTop = Math.random() * (viewportHeight - adHeight);
          const randomLeft = Math.random() * (viewportWidth - adWidth);

          // 設定廣告位置
          adPopup.style.top = `${randomTop}px`;
          adPopup.style.left = `${randomLeft}px`;
          adPopup.style.display = "block"; // 顯示廣告

          // 更新圖片索引
          currentImageIndex = (currentImageIndex + 1) % adImages.length;

          // 自動關閉廣告
          setTimeout(() => {
            adPopup.style.display = "none";
          }, 5000); // 5秒後自動關閉
        }

        // 每隔指定時間出現一次廣告
        setInterval(showAd, 10000); // 每10秒出現一次

        // 關閉按鈕點擊事件
        closeAd.addEventListener("click", () => {
          adPopup.style.display = "none";
        });
      });
    </script>
    <!-------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
